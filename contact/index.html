<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CapCut Editing Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        .contact-bg-elements {
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
    </style>
</head>

<body class="bg-[#242424]">
    <section class="text-gray-200 body-font relative py-16 sm:py-24 contact-bg-elements">
        <div class="container px-5 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-4">Contact Us</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-gray-400">
                    Get in touch with us to learn more about our CapCut editing classes and how we can help you master video creation.
                </p>
            </div>

            <div class="lg:w-1/2 md:w-2/3 mx-auto bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="name" class="leading-7 text-sm text-gray-700">Name</label>
                            <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-75 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-800 py-2 px-4 leading-8 transition-colors duration-200 ease-in-out shadow-sm">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-75 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-800 py-2 px-4 leading-8 transition-colors duration-200 ease-in-out shadow-sm">
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="message" class="leading-7 text-sm text-gray-700">Message</label>
                            <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-75 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 h-32 text-base outline-none text-gray-800 py-2 px-4 resize-none leading-6 transition-colors duration-200 ease-in-out shadow-sm"></textarea>
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <button class="flex mx-auto bg-black text-white border-0 py-3 px-10 focus:outline-none hover:bg-gray-800 rounded-3xl text-lg font-semibold shadow-lg transition duration-300 transform hover:scale-105">
                            Send Message
                        </button>
                    </div>

                    <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center text-gray-700">
                        <a class="text-purple-600 hover:underline text-lg font-medium">info@creativa.com</a>
                        <p class="leading-normal my-5 text-gray-600">
                            123 Creative Street<br>Innovator City, VC 98765
                        </p>
                        <span class="inline-flex mt-6 justify-center sm:justify-start">
                            <a class="text-gray-500 hover:text-purple-600 transition duration-300 mx-2">
                                <i class="fab fa-facebook-f fa-lg"></i>
                            </a>
                            <a class="text-gray-500 hover:text-purple-600 transition duration-300 mx-2">
                                <i class="fab fa-twitter fa-lg"></i>
                            </a>
                            <a class="text-gray-500 hover:text-purple-600 transition duration-300 mx-2">
                                <i class="fab fa-instagram fa-lg"></i>
                            </a>
                            <a class="text-gray-500 hover:text-purple-600 transition duration-300 mx-2">
                                <i class="fab fa-linkedin-in fa-lg"></i>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

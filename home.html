<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapCut Editing Class</title>
    <!-- Link to stylesheet will go here -->
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        /* Basic styling to mimic the layout - full styling would require a separate CSS file */
        
        body {
            margin: 0;
            font-family: sans-serif;
            /* Use a common sans-serif font */
            background-color: #000;
            /* Background color from the image */
            color: #fff;
            /* Text color */
        }
        
        header {
            background-color: #f5e5e0;
            /* Header background color */
            color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #000;
        }
        
        .header-register-btn {
            background-color: transparent;
            border: 1px solid #000;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .hero-section {
            display: flex;
            align-items: center;
            padding: 50px 20px;
            position: relative;
            /* Needed for absolute positioning of image */
            overflow: hidden;
            /* Hide overflowing parts of the image */
        }
        
        .hero-content {
            z-index: 1;
            /* Ensure content is above the image */
            max-width: 500px;
            margin-right: 50px;
        }
        
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .hero-register-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .hero-image {
            position: absolute;
            right: 0;
            bottom: 0;
            height: 100%;
            /* Adjust height as needed */
            width: auto;
            /* Maintain aspect ratio */
            z-index: 0;
            /* Place image behind content */
        }
        
        .logo-image {
            /* New class for styling the logo image */
            height: 40px;
            /* Adjust height as needed */
            width: auto;
            /* Maintain aspect ratio */
        }
    </style>
</head>

<body>

    <header>
        <div class="logo"><img src="assets/images/Screenshot 2025-06-05 150209.png" alt="Company Logo" class="logo-image"></div>
        <nav>
            <ul>
                <li><a href="#">Our Lessons</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <button class="header-register-btn">Register Now</button>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Join Our 1-Month<br>Beginner CapCut Editing<br>Class!</h1>
                <p>Learn how to confidently edit TikTok videos using CapCut â€” even if you're starting from scratch!</p>
                <button class="hero-register-btn">Register Now</button>
            </div>
            <!-- Using the large image found in the assets/images folder -->
            <img src="assets/images/IMG_2624 1.png" alt="Illustration of a person editing on a laptop" class="hero-image">
        </section>
    </main>

</body>

</html>
